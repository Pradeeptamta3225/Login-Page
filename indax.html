<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-Pradeep</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    
<div class="wrapper">


        <div class="container">
          <h1 class="contactus-heading" id="contact-me">Login Page</h1>

          <div class="contactus-form-container">

            <form class="form" action="">
              <div class="formfield-container">
                
                <p class="User-Info">User Name</p>
                <input id="userName" class="formfield" type="text" placeholder="Enter User Name">
                <p id="userError" class="error">Error</p>
                
            

                <p class="User-Info">Password</p>
                <input id="passWord" class="formfield" type="password" placeholder="Enter your password">
                <p id="passwordError" class="error">Error</p>

              </div>

              <div>
                <button onclick="validForm()" type="submit"class="btn-pink" id="submit-btn">
                  Send Message <i class="submit-icon fa-solid fa-paper-plane"></i>
                </button>
              </div>

            </form>
          
          </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
