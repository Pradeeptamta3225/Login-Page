<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-Pradeep</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    
<div class="wrapper">


        <div class="container">
          <h1 class="contactus-heading" id="contact-me">Login Page</h1>

          <div class="contactus-form-container">

            <form class="form" action="">
              <div class="formfield-container">
                
                <p class="User-Info">User Name</p>
                <input class="formfield" 
                type="text" 
                name="name" 
                id="" 
                placeholder="Enter User Name">
            

                <p class="User-Info">Password</p>
                <input class="formfield" 
                type="password" 
                name="password" 
                id="" 
                placeholder="Enter your password">

              </div>

              <div>
                <button type="submit" class="btn-pink" id="submit-btn">
                  Send Message <i class="submit-icon fa-solid fa-paper-plane"></i>
                </button>
              </div>

            </form>
          
          </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
